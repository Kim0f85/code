<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://kit.fontawesome.com/7121714adf.js" crossorigin="anonymous"></script>

    <style>
        /*  
        
            CSS 선택자
            1. :first-child
                - 가상 클래스
            2. ::before
                - 가상 요소

            전후 선택자
            - 선택한 요소의 앞이나 뒤에 (자식으로) 내용을 추가하는 역할s
            1. ::before
                - :before
            2. ::after
                - :after

        */

        p > span { color: coral; }

        /* p > span::before {
            content: '문자열';
            color: blue;
            font-size: 2rem;
        }

        p > span::after {
            content: '홍길동';
            color: tomato;
            font-style: italic;
        } */

        p > span::before {
            font-family: FontAwesome;
            font-weight: 400;
            content: "\e07b";
            margin-right: 5px;
        }

        i {
            font-size: 10rem;
            color: blue;
        }

    </style>
</head>
<body>

    <span class="fa-solid fa-dice"></span>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi magni <span>perferendis</span> iste? Quis nihil explicabo expedita quo <span>cupiditate</span>, necessitatibus et id nostrum accusantium voluptates! <span>Magnam</span> praesentium perferendis expedita sapiente exercitationem?</p>

</body>
</html>
