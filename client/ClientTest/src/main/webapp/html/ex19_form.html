<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex19_form.html -->
	<!--  
		
		<form> 자식 태그
		- 입력 양식
		
		<input> 태그
		- 단독 태그
		- 인라인 태그
		- input.type: 입력 컨트롤의 종류
		- input.name: 서버로 전송할때 사용하는 식별자
		- input.id: 식별자. CSS, JavaScript에서 주로 사용
		- input.class: 식별자. CSS, JavaScript에서 주로 사용
		- input.size: 컨트롤의 너비(입력받는 문자 수)
		- input.maxlength: 최대 입력 문자 수 + 유효성 검사
		- input.value: 컨트롤의 입력값
		- input.readonly: 읽기 전용. 플래그형 + 입력(X) + 서버 전송(O)
		- input.disabled: 비활성화. 플래그형 + 입력(X) + 서버 전송(X)
		- input.accesskey: 바로가기(니모닉, Nemonic), Alt + 키
		- input.autofocus: 자동 포커스
		- input.title: 풍선 도움말
		
	-->
	
	<h1>입력 컨트롤</h1>
	
	<form action="ex18.jsp">
		
		텍스트박스(단일라인): <input type="text" name="data" id="txt1" class="txt" size="10" maxlength="5" value="홍길동" accesskey="s" autofocus title="이름을 입력하세요.">
		
		<hr>
		
		
		<!--  
		
			암호 상자, Password Box, Masked TextBox
			- 모든 속성이 텍스트 박스와 동일
			- value 속성 사용 금지!!
		
		-->
		텍스트 박스(암호 상자): <input type="password">
		
		
		<!--  
		
			다중 라인 텍스트 박스
			- <textarea></textarea>
			- 쌍태그
			- 인라인 태그
			- 대부분의 속성은 텍스트와 동일
			- maxlength 속성이 없다.
			- value 속성이 없다.
		
		-->
		<hr>
		
		텍스트 박스(다중 라인): 
		<textarea style="resize: none;" cols="50" rows="5">하나
둘
셋</textarea>

		<hr>
		
		<!--  
		
			체크박스
			- 논리값 입력
			- 단일 선택 or 다중 선택
			
		-->
		
		체크박스: <input type="checkbox">
		
		<hr>
		
		<h2>약관</h2>
		
		<!-- <input type="checkbox" id="cb1"> <label for="cb1">약관에 동의합니다.</label> -->
		
		<label><input type="checkbox"> 약관에 동의합니다.</label>
		
		
		<h2>취미</h2>
		
		<input type="checkbox"> 수영
		<input type="checkbox"> 달리기
		<input type="checkbox"> 독서
		<input type="checkbox"> 코딩
		<input type="checkbox"> 낮잠
		
		<hr>
		
		<!--  
			
			라디오 버튼
			- 단일값
		
		-->
		
		<h3>구매하시겠습니까?</h3>
		<input type="radio" name="rb1" checked> 확인
		<input type="radio" name="rb1"> 취소
		
		<hr>
		
		<h3>성별 선택?</h3>
		<input type="radio" name="rb2"> 남자
		<input type="radio" name="rb2" checked> 여자
		<hr>
		
		<!--  
		
			셀렉트 박스
			- 콤보 박스, 드랍 다운 리스트 등..
			- 단일 선택, 다중 선택
		
		-->
		
		셀렉트 박스:
		<select size="10">
			<option>강아지</option>
			<option selected>고양이</option>
			<option>병아리</option>
		</select>
		
		<hr>
		
		셀렉트 박스:
		<select size="10" multiple>
			<option>강아지</option>
			<option>고양이</option>
			<option>병아리</option>
		</select>
		<hr>
		
		<select>
			<optgroup label="2,3,4">
			<option>2</option>
			<option>3</option>
			<option>4</option>
			</optgroup>
			
			<optgroup label="6,7,8">
			<option>6</option>
			<option>7</option>
			<option>8</option>
			</optgroup>
			
			<optgroup label="10,11">
			<option>10,11</option>
			<option>10</option>
			<option>11</option>
			</optgroup>
		
		
		</select>
		
		<hr>
		<!--  -->
		파일 선택:<input type="file">
		
		<hr>
		<!-- 
			히든 태그
			- 안보이는 컨트롤
			- 개발자용
			- 전송은 해야되는데, 사용자에게 보이면 안되는 값들을 전송			
		 -->
		 히든 태그:<input type="hidden" name="id" value="hong">
		 <hr>
		 취소 버튼:<input type="reset" value="초기화">
		 <hr>
		 이미지 버튼:<input type="image" src="images/catty01.png">
		 <hr>
		 그냥 버튼:<input type="button" value="버튼" onclick="alert('클릭');">
		 <hr>
		 전송 버튼:<input type="submit" value="버튼" onclick="this,form.reset();">
		 <hr>
		 그냥 버튼:<button type="button">버튼</button>
		 <hr>
		 
		<hr>
		
		전송 버튼:<input type="submit" value="글쓰기">
		
		
		
		
		<hr>
		
		<input type="submit" value="보내기">
		
	</form>
	
	<!-- 
		1. HTML 4.01 + XHTML 1.0
		2. HTML
	 -->
	
	
	
	
	
</body>
</html>
