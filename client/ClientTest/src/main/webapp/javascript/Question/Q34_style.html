<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box {
			width: 250px; height: 190px;
			background-color: gold;
			border: 1px solid black;
			display: inline;
			float: left;
		}
		.draggable {
			position: relative;
			left: 0;
			top: 0;
		}
		.btn{
			margin-bottom: 15px;
		}
		
	</style>
</head>
<body>
<!--	Q34_style.html-->
	<h1>고양이/강아지 보관함</h1>
	<table id="tbl1">
		<tr>
			<td class="box"></td>
			<td class="box"></td>
			<td class="box"></td>
			<td class="box"></td>
			<td class="box"></td>
		</tr>
	</table>
	<h1>만들기</h1>
	
	<input type="button" value="고양이 만들기" class="btn">
	<input type="button" value="강아지 만들기" class="btn">
	
	<table>
		<tr>
			<td class="box"></td>
		</tr>
	</table>
	
</body>
</html>
