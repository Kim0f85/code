<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<!--	ex34_event.html-->
	<h1>DOM Event</h1>
	
	<input type="button" value="버튼BOM" id="btn1">
	<input type="button" value="버튼DOM" id="btn2">
	
	<script>
		var btn1 = document.getElementById('btn1');
		var btn2 = document.getElementById('btn2');
		
		//BOM
		btn1.onclick=m1;
		btn1.onclick=m2;
		
		function m1() {
			alert('m1');
		}
		function m2() {
			alert('m2');
		}
		function m3() {
			m1();
			m2();
		}
		
		// btn2.onclick = m4;
		function m4() {
			btn1.onclick=null;
		}
		
		//DOM event
		
		// btn2.addEventListener(이벤트종류, 함수)
		
		btn2.addEventListener('click',m5);
		function m5() {
			alert('DOM');
		}
		
		btn2.addEventListener('click',m6);
		function m6() {
			alert('DOM2');
		}
		
	</script>
	
</body>
</html>
